<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Маршруты-Добавление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/brand/tur-murom-logo-dark.svg" alt="" width="72" height="57">
            <h2 th:text="${selectedRoute.title}"></h2>
        </div>

        <div class="row g-5">
            <div class="col-md-11 col-lg-12">
                <form class="needs-validation" action="#" th:action="@{/routes/addingRoute}"
                      th:object="${route}" enctype="multipart/form-data" method="post" novalidate>
                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label for="title" class="form-label">Название</label>
                            <input type="text" class="form-control" id="title" placeholder=""
                                   th:field="*{title}" required>
                            <div class="invalid-feedback">
                                Заполните название маршрута.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="duration" class="form-label">Длительность</label>
                            <input type="text" class="form-control" id="duration" placeholder=""
                                   th:field="*{duration}" required>
                            <div class="invalid-feedback">
                                Заполните длительность маршрута.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="3" placeholder="Описание" required></textarea>
                            <div class="invalid-feedback">
                                Требуется заполнить описание.
                            </div>
                        </div>

                        <div class="col-sm-4">
<!--                            <div class="card shadow-sm">-->
<!--                                <img th:src="${photo}">-->
<!--                                &lt;!&ndash;                                <div class="card-body">&ndash;&gt;-->
<!--                                &lt;!&ndash;                                    <div class="d-flex justify-content-between align-items-center">&ndash;&gt;-->
<!--                                &lt;!&ndash;                                        <div class="btn-group">&ndash;&gt;-->
<!--                                &lt;!&ndash;                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>&ndash;&gt;-->
<!--                                &lt;!&ndash;                                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>&ndash;&gt;-->
<!--                                &lt;!&ndash;                                        </div>&ndash;&gt;-->
<!--                                &lt;!&ndash;                                    </div>&ndash;&gt;-->
<!--                                &lt;!&ndash;                                </div>&ndash;&gt;-->
<!--                            </div>-->

                            <input type="file" class="form-control" name="image" accept="image/*" required id="customFile">
                            <label class="form-file-label" for="customFile">
                                <span class="form-file-text">Выбрать файл...</span>
                                <span class="form-file-button">Загрузить</span>
                            </label>
                            <div class="invalid-feedback">
                                Требуется добавить фото.
                            </div>
                        </div>

                        <div class="col-sm-8">
                            <h4>Ключевые точки маршрута:</h4>
                            <hr class="my-4">
                            <span th:if="${marks.size() == 0}">Список достопримечательностей пуст</span>
                            <table th:if="${marks.size() > 0}" class="table table-hover col-sm-8">
                                <thead class="thead-dark">
                                <tr>
                                    <td>ID</td>
                                    <td>Название</td>
                                    <td>Адрес</td>
                                    <td></td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="mark : ${marks}">
                                    <td th:text="${mark.id}"/>
                                    <td th:text="${mark.title}"/>
                                    <td th:text="${mark.address}"/>
                                    <td><a class="btn btn-secondary"
                                           th:href="@{'/places/mark_details/' + ${mark.id}}">Подробнее</a>
                                        <a class="btn btn-secondary"
                                           th:href="@{'/places/edit/' + ${mark.id}}">Изменить</a>
                                        <a class="btn btn-danger"
                                           th:href="@{'/places/delete/' + ${mark.id}}">Удалить</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                        <hr class="my-4">

                        <a th:href="@{/routes}" class="w-100 btn btn-outline-secondary btn-lg" type="button">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
