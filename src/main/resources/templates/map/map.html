            html,

                margin: 0;

                height: 100%;
                overflow: hidden;
            }
            .buttonRoot {
                width: 32px;
                box-shadow: 0 1px 3px 0 rgba(38, 38, 38, 0.5);
                border-radius: 4px;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                background: #fff;
            }

            .button {
                padding: 0;
                outline: 0;
                border: none;
                cursor: pointer;
                background: #fff;
                width: 32px;
                height: 32px;
                color: #262626;
                box-sizing: border-box;
            }

            .button:hover {
                opacity: 0.7;
            }

            .button:active {
                color: #028eff;
            }

            .popup {
                position: absolute;
                transform: translate(-50%, -150%);
                display: flex;
                flex-direction: column;
                min-width: 200px;
            }
            .popup-content {
                padding: 10px;
                border-radius: 4px;
                background: #fff;
                box-shadow: 0 1px 2px 0 rgba(38, 38, 38, 0.2);
            }
            .popup-close {
                position: absolute;
                top: 0;
                right: 0;
                padding: 0 5px;
                font-size: 12px;
                cursor: pointer;
            }
            .popup-tip {
                width: 0;
                height: 0;
                align-self: center;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top: 10px solid #fff;
            }

    </style>

<script th:inline="javascript">
            const map = new mapgl.Map('container', {
                center: [42.052658, 55.579289],
                zoom: 15,
                key: '4ea04727-ceaf-493a-8d53-b771e22d409b',
            });

            let markers = [];

            [[${marks}]].forEach((mark) => {
                markers.push({
                    id: mark.id,
                    coordinates: [mark.axisY, mark.axisX],
                    //icon: 'https://cdn-icons-png.flaticon.com/512/1237/1237707.png',
                    //size: [50, 60],
                    label: {
                        text: mark.axisX + ", " + mark.axisY,
                    },
                    userData: { marker: mark }
                });
            });

            const clusterer = new mapgl.Clusterer(map, {
                clusterStyle: {
                    icon: 'https://docs.2gis.com/img/mapgl/cluster.svg',
                    hoverIcon: 'https://docs.2gis.com/img/mapgl/clusterHover.svg',
                    labelColor: '#ffffff',
                    labelFontSize: 16,
                },
            });
            clusterer.load(markers);


            clusterer.on('click', (event) => {
                if(event.target.type == "marker"){
                    var offcanvasElement = document.getElementById("offcanvasRight");
                    var offcanvas = new bootstrap.Offcanvas(offcanvasElement);

<!--                Название    -->
                    document.getElementById("Title").innerHTML = event.target.data.userData.marker.title;

<!--                Описание    -->
                    document.getElementById("Description").innerHTML = event.target.data.userData.marker.description;

<!--                Фотографии  -->
                    let flag = 1;

                    event.target.data.userData.marker.markPhotos.forEach((photo) => {
                        let ph = photo.pathPhoto;

                        if(flag){
                            inner = `<div class=\"carousel-item active\">
                            <a href=\"data:image/jpeg;base64,${ph}\" data-fancybox=\"gallery\">
                                <img src=\"data:image/jpeg;base64,${ph}\" class=\"d-block w-100\" style=\"object-fit: cover;\" height=\"600px\" alt=\"Фотография достопримечательности\">
                            </a>
                            </div>`;
                            flag = !flag;
                        } else {
                            inner += `\n<div class=\"carousel-item\">
                             <a href=\"data:image/jpeg;base64,${ph}\" data-fancybox=\"gallery\">
                                <img src=\"data:image/jpeg;base64,${ph}\" class=\"d-block w-100\" style=\"object-fit: cover;\" height=\"600px\" alt=\"Фотография достопримечательности\">
                            </a>
                            </div>`;
                        }
                    })

                    document.getElementById("carouselInner").innerHTML = inner;

<!--                Категория   -->
<!--                    document.getElementById("Category").innerHTML = event.target.data.userData.marker.category.title;-->

<!--                Подробнее    -->
                    document.getElementById("Details").innerHTML = `<a type=\"button\" class=\"btn btn-secondary\"
                                              href=\"/places/details/${event.target.data.userData.marker.id}">Подробнее</a>`;


<!--                Расписание    -->

                    let sched = ``;
                    event.target.data.userData.marker.schedules.forEach((elem) => {
                        sched += `<div>
                                    <div class=\"row justify-content-end\">
                                        <div class=\"col-6\"\n>`;
                        switch (elem.day) {
                            case 1:
                                sched += `<h6 class=\"text-end\"> Понедельник</h6>`;
                                break;
                            case 2:
                                sched += `<h6 class=\"text-end\"> Вторник</h6>`;
                                break;
                            case 3:
                                sched += `<h6 class=\"text-end\"> Среда</h6>`;
                                break;
                            case 4:
                                sched += `<h6 class=\"text-end\"> Четверг</h6>`;
                                break;
                            case 5:
                                sched += `<h6 class=\"text-end\"> Пятница</h6>`;
                                break;
                            case 6:
                                sched += `<h6 class=\"text-end\"> Суббота</h6>`;
                                break;
                            case 7:
                                sched += `<h6 class=\"text-end\"> Воскресенье</h6>`;
                                break;
                        }
                        sched += `</div>
                                      </div>
                                      <div class=\"row g-3\">
                                          <div class=\"col-6\">
                                              <div class=\"cs-form\">
                                                  <input type=\"time\" class=\"form-control\"
                                                         value=\"${elem.start}\" disabled readonly/>
                                              </div>
                                          </div>
                                          <div class=\"col-6\">
                                              <div class=\"cs-form\">
                                                  <input type=\"time\" class=\"form-control\"
                                                        value=\"${elem.end}\" disabled readonly/>
                                              </div>
                                          </div>
                                      </div>
                                      <hr class=\"featurette-divider\">`;
                        sched += `</div>`;
                    })


                    document.getElementById("dl").innerHTML =`<div class=\"modal\" id=\"scheduleModal${event.target.data.userData.marker.id}\" tabindex=\"-1\" aria-labelledby=\"scheduleModalLabel\" aria-hidden=\"true\">
                                <div class=\"modal-dialog\">
                                    <div class=\"modal-content\">
                                        <div class=\"modal-header\">
                                            <h1 class=\"modal-title fs-5\">Расписание</h1>
                                            <button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"modal\" aria-label=\"Close\"></button>
                                        </div>
                                        <div class=\"modal-body\">

                                        ${sched}

                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    document.getElementById("Schedule").innerHTML = `<button type=\"button\" class=\"btn btn-secondary\" data-bs-toggle=\"modal\" data-bs-target=\"#scheduleModal${event.target.data.userData.marker.id}\">
                                Расписание
                            </button>`;


                    return offcanvas.toggle();
                }
            });
