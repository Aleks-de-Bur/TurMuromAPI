            html,

            #container {
                margin: 0;

            }
            .buttonRoot {
                width: 32px;
                box-shadow: 0 1px 3px 0 rgba(38, 38, 38, 0.5);
                border-radius: 4px;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                background: #fff;
            }

            .button {
                padding: 0;
                outline: 0;
                border: none;
                cursor: pointer;
                background: #fff;
                width: 32px;
                height: 32px;
                color: #262626;
                box-sizing: border-box;
            }

            .button:hover {
                opacity: 0.7;
            }

            .button:active {
                color: #028eff;
            }

            .popup {
                position: absolute;
                transform: translate(-50%, -150%);
                display: flex;
                flex-direction: column;
                min-width: 200px;
            }
            .popup-content {
                padding: 10px;
                border-radius: 4px;
                background: #fff;
                box-shadow: 0 1px 2px 0 rgba(38, 38, 38, 0.2);
            }
            .popup-close {
                position: absolute;
                top: 0;
                right: 0;
                padding: 0 5px;
                font-size: 12px;
                cursor: pointer;
            }
            .popup-tip {
                width: 0;
                height: 0;
                align-self: center;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top: 10px solid #fff;
            }

    </style>
</head>

<script th:inline="javascript">
            const map = new mapgl.Map('container', {
                center: [42.052658, 55.579289],
                zoom: 15,
                //key: 'bfd8bbca-8abf-11ea-b033-5fa57aae2de7',
            });

            let markers = [];

            [[${marks}]].forEach((mark) => {
                markers.push({
                    id: mark.id,
                    coordinates: [mark.axisY, mark.axisX],
                    //icon: 'https://cdn-icons-png.flaticon.com/512/1237/1237707.png',
                    //size: [50, 60],
                    label: {
                        text: mark.axisX + ", " + mark.axisY,
                    }
                });
            });

            const clusterer = new mapgl.Clusterer(map, {
                clusterStyle: {
                    icon: 'https://docs.2gis.com/img/mapgl/cluster.svg',
                    hoverIcon: 'https://docs.2gis.com/img/mapgl/clusterHover.svg',
                    labelColor: '#ffffff',
                    labelFontSize: 16,
                },
            });
            clusterer.load(markers);






            clusterer.on('click', (event) => {
                if(event.target.type == "marker"){
                    var offcanvasElement = document.getElementById("offcanvasRight");
                    var offcanvas = new bootstrap.Offcanvas(offcanvasElement);

                    let mark = [[${marks}]].find(item => item.title == "Музей Зворыкина");

                    document.getElementById("Title").innerHTML = mark.title;
                    return offcanvas.toggle();
                }
            });
