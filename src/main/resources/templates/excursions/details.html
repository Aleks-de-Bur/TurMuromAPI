<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Экскурсии-Подробнее</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!--    <link href="/assets/dist/css/form-validation.css" rel="stylesheet">-->
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/brand/tur-murom-logo-dark.svg" alt="" width="72" height="57">
            <h2 th:text="${selectedExcursion.title}"></h2>
        </div>

        <div class="row g-5">
            <div class="col-md-11 col-lg-12">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">

                        <div class="col-sm-4">
                            <label for="title" class="form-label">Название</label>
                            <input type="text" class="form-control" id="title" placeholder=""
                                   th:value="${selectedExcursion.title}" disabled readonly>
                        </div>

                        <div class="col-sm-4">
                            <label for="duration" class="form-label">Длительность</label>
                            <input type="text" class="form-control" id="duration" placeholder=""
                                   th:value="${selectedExcursion.duration}" disabled readonly>
                        </div>

                        <div class="col-sm-4">
                            <label for="price" class="form-label">Стоимость</label>
                            <input type="text" class="form-control" id="price" placeholder=""
                                   th:value="${selectedExcursion.price}" disabled readonly>
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" th:value="${selectedExcursion.description}"
                                      rows="3" placeholder="Описание" disabled readonly></textarea>
                        </div>

                        <hr class="my-4">

                        <a th:href="${previousUrl}" class="w-100 btn btn-outline-secondary btn-lg" type="button">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
