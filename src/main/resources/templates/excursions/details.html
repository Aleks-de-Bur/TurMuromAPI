<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Экскурсии-Подробнее</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!--    <link href="/assets/dist/css/form-validation.css" rel="stylesheet">-->
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" th:each="photo : ${photos}" th:classappend="${photoStat.first} ? active : ''"
                data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${photoStat.index}" aria-label="Slide"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item" th:each="photo : ${photos}" th:classappend="${photoStat.first} ? active : ''">
            <img th:src="|data:image/jpeg;base64,${photo}|" class="d-block w-100" style="object-fit: cover;"
                 height="600px" alt="Фотография достопримечательности">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/brand/tur-murom-logo-dark.svg" alt="" width="72" height="57">
            <h2 th:text="${selectedExcursion.title}"></h2>
        </div>

        <div class="row g-5">
            <div class="col-md-11 col-lg-12">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">

                        <div class="col-sm-4">
                            <label for="title" class="form-label">Название</label>
                            <input type="text" class="form-control" id="title" placeholder=""
                                   th:value="${selectedExcursion.title}" disabled readonly>
                        </div>

                        <div class="col-sm-4">
                            <label for="duration" class="form-label">Длительность</label>
                            <input type="text" class="form-control" id="duration" placeholder=""
                                   th:value="${selectedExcursion.duration}" disabled readonly>
                        </div>

                        <div class="col-sm-4">
                            <label for="price" class="form-label">Стоимость</label>
                            <input type="text" class="form-control" id="price" placeholder=""
                                   th:value="${selectedExcursion.price}" disabled readonly>
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" placeholder=""
                                      th:text="${selectedExcursion.description}" rows="3" disabled readonly></textarea>
<!--                            <textarea class="form-control" id="description" th:field="*{description}"-->
<!--                                      rows="3" placeholder="Описание" required></textarea>-->
                        </div>

                        <hr class="my-4">

                        <a th:href="${previousUrl}" class="w-100 btn btn-outline-secondary btn-lg" type="button">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
