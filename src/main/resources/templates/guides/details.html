<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Гиды-Подробнее</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!--    <link href="/assets/dist/css/form-validation.css" rel="stylesheet">-->
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/brand/tur-murom-logo-dark.svg" alt="" width="72" height="57">
            <h2 th:text="${selectedGuide.lastName}"></h2>
            <p class="lead">При заполнении данных не забывайте сохранять пунктуацию и указывать только актуальные
                данные.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-11 col-lg-12">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">

                        <div class="col-sm-4">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" placeholder=""
                                   th:value="${selectedGuide.lastName}" disabled readonly>
                            <div class="invalid-feedback">
                                Заполните фамилию.
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstName" placeholder=""
                                   th:value="${selectedGuide.firstName}" disabled readonly>
                            <div class="invalid-feedback">
                                Заполните имя.
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <label for="patronymic" class="form-label">Отчество</label>
                            <input type="text" class="form-control" id="patronymic" placeholder=""
                                   th:value="${selectedGuide.patronymic}" disabled readonly>
                            <div class="invalid-feedback">
                                Заполните отчество.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                   th:value="${selectedGuide.email}" disabled readonly>
                            <div class="invalid-feedback">
                                Заполните EMail.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="telNumber" class="form-label">Номер телефона</label>
                            <input type="number" class="form-control" id="telNumber" placeholder="89209437812"
                                   th:value="${selectedGuide.telNumber}" disabled readonly>
                            <div class="invalid-feedback">
                                Заполните номер телефона.
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="card shadow-sm">
                                <img th:src="|data:image/jpeg;base64,${photo}|">
                                <!--                                <div class="card-body">-->
                                <!--                                    <div class="d-flex justify-content-between align-items-center">-->
                                <!--                                        <div class="btn-group">-->
                                <!--                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
                                <!--                                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                <!--                                        </div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                            </div>
                        </div>

                        <div class="col-sm-8">
                            <h4>Экскурсии гида:</h4>
                            <hr class="my-4">
                            <span th:if="${excursions.size() == 0}">Список экскурсий пуст</span>
                            <table th:if="${excursions.size() > 0}" class="table table-hover col-sm-8">
                                <thead class="thead-dark">
                                <tr>
                                    <td>ID</td>
                                    <td>Название</td>
                                    <td>Стоимость</td>
                                    <td></td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="excursion : ${excursions}">
                                    <td th:text="${excursion.id}"/>
                                    <td th:text="${excursion.title}"/>
                                    <td th:text="${excursion.price}"/>
                                    <td><a class="btn btn-secondary"
                                           th:href="@{'/guides/edit/' + ${excursion.guide.id} + '/excursion/' + ${excursion.id} + '/details'}">Подробнее</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>



                        <hr class="my-4">

                        <a th:href="@{/guides}" class="w-100 btn btn-outline-secondary btn-lg" type="button">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
