<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Гиды-Добавление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/assets/brand/tur-murom-logo-dark.svg" alt="" width="72" height="57">
            <h2>Гид</h2>
            <p class="lead">При заполнении данных не забывайте сохранять пунктуацию и указывать только актуальные
                данные.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-11 col-lg-12">
                <form class="needs-validation" action="#" th:action="@{/guides/addingGuide}"
                      th:object="${guide}" enctype="multipart/form-data" method="post" novalidate>
                    <div class="row g-3">

                        <div class="col-sm-4">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder=""
                                   value="" required>
                            <div class="invalid-feedback">
                                Заполните фамилию.
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                   placeholder=""
                                   value="" required>
                            <div class="invalid-feedback">
                                Заполните имя.
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <label for="patronymic" class="form-label">Отчество</label>
                            <input type="text" class="form-control" id="patronymic" th:field="*{patronymic}"
                                   placeholder=""
                                   value="" required>
                            <div class="invalid-feedback">
                                Заполните отчество.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="you@example.com"
                                   value="" required>
                            <div class="invalid-feedback">
                                Заполните EMail.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="telNumber" class="form-label">Номер телефона</label>
                            <input type="tel" class="form-control" id="telNumber" th:field="*{telNumber}"
                                   placeholder="89209437812"
                                   value="" required>
                            <div class="invalid-feedback">
                                Заполните номер телефона.
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="col-sm-5">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" name="image" accept="image/*" required id="customFile">
                            </div>
                        </div>
                        <!--            <form method="post" th:action="@{/upload}" enctype="multipart/form-data">-->
                        <!--              <div class="form-group">-->
                        <!--                <input type="file" name="image" accept="image/*" class="form-control-file">-->
                        <!--              </div>-->
                        <!--              <button type="submit" class="btn btn-primary">Upload image</button>-->
                        <!--            </form>-->
                        <div class="col-sm-4">
                            <div class="card shadow-sm">
                                <img th:src="${photo}">
                                <!--                                <div class="card-body">-->
                                <!--                                    <div class="d-flex justify-content-between align-items-center">-->
                                <!--                                        <div class="btn-group">-->
                                <!--                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
                                <!--                                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                <!--                                        </div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="col-sm-3">
                            <a th:href="${previousUrl}" class="w-100 btn btn-outline-secondary btn-lg"
                               type="button">Назад</a>
                        </div>
                        <div class="col-sm-9">
                            <button class="w-100 btn btn-outline-success btn-lg" type="submit">Подтвердить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/assets/dist/js/form-validation.js"></script>
</body>
</html>
